<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
    <h1>Kids in System</h1>

		{% if latest_kid_list %}
		<table class="table table-striped table-responsive">
			<tr>
			<th>Last Name</th>
			<th>First Name</th>
			
			<th>Height</th>
			<th>Weight</th>
			</tr>
		    {% for kid in latest_kid_list %}
		        <tr>
		        <td><a href="{% url 'display' kid.id %}">{{ kid.last_name }}</a></td>
		        <td><a href="{% url 'display' kid.id %}">{{ kid.first_name }}</a></td>
		        <td>{{ kid.height }}</td>
		        <td>{{ kid.weight }}</td>
		        </tr>
		    {% endfor %}
		    
		</table>
		{% else %}
		    <p>No kids are available.</p>
		{% endif %}
		
		<a href="{% url 'update'%}"><button type="button" class="btn btn-default">Update</button></a>

		
		
		
    </div>

  </body>
</html>
